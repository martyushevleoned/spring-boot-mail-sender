<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Mail Sender App</title>
</head>
<body>
<div>

    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <button type="submit">Sign Out</button>
        </form>
    </div>

    <form th:action="@{/registration}" method="post">
        <div><input type="email" name="email" placeholder="email@email.com"/></div>
        <div><input type="text" name="username" placeholder="username"/></div>
        <div><input type="password" name="password" placeholder="password"/></div>
        <div><input type="password" name="confirmPassword" placeholder="password"/></div>
        <div><button type="submit">Sign Up</button></div>
    </form>

    <form th:action="@{/login}" method="get">
        <div>
            <button type="submit">Sign In</button>
        </div>
    </form>

</div>
</body>
</html>
